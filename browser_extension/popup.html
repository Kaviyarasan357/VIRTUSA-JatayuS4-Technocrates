<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silent Web Monitor - Auth</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 10px;
      width: 220px;
      height: 250px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h4 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 12px;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    input:focus {
      border-color: #0080ff;
      box-shadow: 0 0 5px rgba(0, 128, 255, 0.2);
    }

    button {
      width: 90%;
      padding: 8px;
      background-color: rgba(0, 128, 255, 0.1);
      color: #007bff;
      border: 1px solid #007bff;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 8px;
    }

    button:hover {
      background-color: rgba(0, 128, 255, 0.2);
    }

    #toast {
      visibility: hidden;
      min-width: 160px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 12px;
      padding: 8px;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s, bottom 0.3s;
      z-index: 1000;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 20px;
    }
  </style>
</head>
<body>
  <h4>Parent / Healthcare Login</h4>
  <input type="email" id="emailInput" placeholder="Email Address" />
  <input type="password" id="passwordInput" placeholder="Password" />

  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>

  <div id="toast"></div>

  <script src="popup.js"></script>
</body>
</html>
